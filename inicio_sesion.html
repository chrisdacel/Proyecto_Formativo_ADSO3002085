<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="img/svg" href="./img/inicio_sesion/nature-svgrepo-com.svg">
    <title>Conexión EcoRisaralda</title>
    <link rel="stylesheet" href="./css/style.inicio_sesion.css">
    
</head>
<body>
    <main class="principal">
    |   
        <div id="panelizquierdo" >
            <div>
        <h1 class="bienvenido">Bienvenido de nuevo</h1>
                </div>
          
        
            <div id="logo-container">
        <img src="./img/inicio_sesion/logo_conexión_ecorisaralda_si.png" alt="logo" id="logo">
                </div>
    </div>
   
    <div id="panelderecho">
        <section class="conteiner">
        <h3 class="iniciar">Iniciar sesión</h3>
        <div class="input_label">
        <label for="email">Correo electrónico</label>
        <input id="correo" type="email" placeholder="Ingrese su correo">
        </div>
        <div class="input_label">
            <div id="ojoycont"> 
                <label for="password">Contraseña</label>
                <img id="ojo" src="../Proyecto_Formativo_ADSO3002085/img/inicio_sesion/view-svgrepo-com.png" alt="Ojo de demostramiento">
            </div>
            <input id="contraseña" type="password" placeholder="Ingrese su contraseña">
            <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <div id="align_button">
            <button id="ingresar">Iniciar Sesión</button>
            <a id="a_ingresar" href="#">¿No tienes cuenta?</a>
        
        
        <p id="terminos">
            Al registrarte aceptas nuestros
            <a href="#">términos y condiciones</a> 
                y nuestra 
            <a href="#">política de privacidad</a>.
          </p>
      
    
        </section>
    </div>
    </main>
   
</body>
</html>
